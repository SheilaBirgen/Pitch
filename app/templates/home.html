{% extends 'base.html'%}
{%block content %}
    <header>
        <h1>CREATE YOUR PITCH HERE</h1>
        <p>Probably this will be your saviour.Impress us</p>
    </header>
    {% for post in posts %}
     <div class="d-flex justify-content-center flex-row card ">
        <img class="rounded-circle d-img" src="{{ url_for('static', filename='images/' + post.author.img_file) }}">
        <div class="">
            <div class="article-metadata">
            <p><a class="mr-2" href="#">{{ post.author.username }}</a></p>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
     </div>
    {% endfor%}
{% endblock content %}
